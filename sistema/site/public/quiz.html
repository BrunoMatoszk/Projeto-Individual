    ]

    window.onload = carregarQuestao();

    const question = document.querySelector(".question");
    const answers = document.querySelector(".answers");
    const spanQtd = document.querySelector(".spanQtd");
    const textFinish = document.querySelector(".finish span");
    const content = document.querySelector(".content");
    const contentFinish = document.querySelector(".finish");
    const btnRestart = document.querySelector(".finish button");

    let indice = 0;
    let questoesCorretas = 0;

    function carregarQuestao() {
        spanQtd.innerHTML = `${indice + 1}/${listaQuestoes.length}`;
        const item = listaQuestoes[indice];
        answers.innerHTML = "";
        question.innerHTML = item.question

        item.answers.forEach((answer) => {
            const div = document.createElement("div");

            div.innerHTML = `
            <button class="answer" data-correct="${answer.correct}">
                ${answer.option}
            </button>`

            answers.appendChild(div);
        })

        document.querySelectorAll(".answer").forEach((item) => {
            item.addEventListener("click", proximaQuestao);
        })
    }

    function proximaQuestao(e) {
        if (e.target.getAttribute("data-correct") === true) {
            questoesCorretas++;
        }

        if (indice < listaQuestoes.length - 1) {
            indice++;
            carregarQuestao();
        } else {
            finalizar();
        }
    }

    function finalizar() {
        textFinish.innerHTML = `Você acertou ${questoesCorretas} de ${listaQuestoes.length}`;
        content.style.display = "none";
        contentFinish.style.display = "flex";
    }

    btnRestart.onclick = () => {
        content.style.display = "flex";
        contentFinish.style.display = "none";

        indice = 0;
        questoesCorretas = 0;
        carregarQuestao();
    }

    carregarQuestao();


</script>
