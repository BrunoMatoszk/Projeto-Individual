    function cadastrarJogador() {
        var idUsuario = sessionStorage.ID_USUARIO;

        var jogador = {
            jogadorEscolhido: jogadorVotado
        }

        fetch(`/avaliacao/cadastrarJogador/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(jogador)
        }).then(function (resposta) {
            if (resposta.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Jogador Votado',
                    text: `Jogador votado com sucesso pelo usuário de ID: ${idUsuario}`,
                    confirmButtonColor: '#1e26fd'
                }).then(() => {
                    window.location = "votarJogador.html"
                })
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else if (resposta.status == 400) {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro',
                    text: `escolha um jogador e vote`,
                    confirmButtonColor: '#1e26fd'
                })
            } else {
                throw ("Houve um erro ao tentar votar em um jogador! Erro" + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`ERRO: ${resposta}`);
        });

        return false;
    }
